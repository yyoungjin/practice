<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩과제</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pirogramming</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color: blue;">Noh-Youngjin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Intro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Highlights</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gallary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        About
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <section id="main">
        <div id="header-content" class="d-flex flex-column vh-100 justify-content-center align-items-center">
            <h1 class="mb-2">Pirogramming19</h1>
            <h5 class="mb-4">Cheer up</h5>
            <div style="width: 80vw; border-bottom: 1.5px lightgray solid"></div>
            <button type="button" class="btn btn-primary mt-3">Get Started!</button>
        </div>
        <div id="intro-content" class="d-flex vh-100 justify-content-center align-items-center">
        </div>
        <div id="highlights-content" class="d-flex vh-100 justify-content-center align-items-center"></div>
        <div id="gallery-content" class="d-flex vh-100 justify-content-center align-items-center"></div>
        <div id="contact-content" class="d-flex vh-100 justify-content-center align-items-center"></div>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center" >
                    <h1 class="modal-title fs-5" id="exampleModalLabel">피로그래밍 19기</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    파이팅!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
